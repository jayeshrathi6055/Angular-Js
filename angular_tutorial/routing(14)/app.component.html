<h1>Routing in Angular</h1>

<!-- Use routerLink instead of href -->
<a routerLink="home">Go to home</a>   <!--RouterLink must equal to path name-->
<a routerLink="admin">Go to Admin</a>
<!-- It is necessart to add router-outlet -->
<router-outlet></router-outlet>
