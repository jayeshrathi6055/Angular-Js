<!-- Handle Click event  -->
<h1>Handle Click Event</h1>
<button (click) = "handleClick()">Click Me</button>
<button (click) = "handleClickMe('Jayesh')">Click By name</button>
<br><br>

<!-- Handle keyup event -->
<button (keyup) = "handleKeyUp()">key up event</button><br><br>
<input type="text" placeholder="write your text here" #textBox (keyup) = "getValue(textBox.value)"><br><br>

<!-- Handle keyDown event -->
<button (keydown) = "handleKeyUp()">key down event</button><br><br>
<input type="text" placeholder="write your text here" #textBox1 (keydown) = "getValue(textBox1.value)"><br><br>

<!-- Mouse Over event -->
<h1 style="background-color: red; color: white;" (mouseover)="handleMouseOver()">This is mouse over event</h1>

<!-- Mouse Leave event -->
<h1 style="background-color: red; color: white;" (mouseleave)="handleMouseLeave()">This is mouse Leave event</h1>
